<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>
    <!-- save aesthetics for LAST!! -->
    <div class="container-fluid">
        <!-- bar across the top w/ heading -->
        <div class="row hero text-center">
            <h1>Weather Dashboard</h1>
        </div>

        <!-- input bar to left side -->
        <div class="row">
            <!-- adapted code from bootstrap for form styling -->
            <div class="col col-md-2">
                <div class="mb-3">
                    <form>
                        <h2>Search for a City:</h2>
                        <input type="text" class="form-control" placeholder="Type city name..." id="city-entry"
                            name="city-entry">
                        <div class="d-grid gap-2 mx-auto">
                            <button type="button" id="search-button" class="btn btn-primary btn-block">Search</button>
                        </div>
                    </form>
                </div>
                <div class="card" id="prev-searches">
                    <div class="d-grid gap-2 mx-auto">
                    </div>
                </div>
            </div>

            <div class="col col-md-10">
                <div class="card" id="current-weather"></div>
                <div class="row" id="5-day-container"></div>
                <!-- modified grid markup from card section on bootstrap website -->
            </div>
        </div>
    </div>

</body>
<!-- JS link -->
<script src="./assets/js/script.js"></script>
<!-- Day.js link -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

</html>
